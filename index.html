<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG video_call</title>
</head>
<body>
    <script>
        var script = document.createElement("script");
        script.type = "text/javascript";
      
        script.addEventListener("load", function (event) {
          const config = {
            name: "Demo User",
            meetingId: "milkyway",
            apiKey: "df921af8-a2f3-48c5-8145-cf45f038e1b4",
      
            containerId: null,
      
            micEnabled: true,
            webcamEnabled: true,
            participantCanToggleSelfWebcam: true,
            participantCanToggleSelfMic: true,
      
            chatEnabled: true,
            screenShareEnabled: true,

            raiseHandEnabled: true,
            whiteboardEnabled: true,
            permissions: {
                // ...
                drawOnWhiteboard: true,
                toggleWhiteboard: true,
            },

            
            leftScreen: {
                actionButton: {
                label: "Video SDK",
                href: "https://videosdk.live/",
                },
                rejoinButtonEnabled: true,
            },
            
            

            
      
            /*
      
           Other Feature Properties
            
            */
           

            permissions: {
                // ... other permissions
                removeParticipant: true,
                askToJoin: false,
                toggleParticipantWebcam: false,
                toggleParticipantMic: false,
                pin: true,
                endMeeting: true,
                layout: {
                    type: "SPOTLIGHT", 
                    priority: "SPEAKER", 
                    gridSize: 3,
                },
            },

            joinScreen: {
                visible: true,
                title: "Daily scrum",
                meetingUrl: "customURL.com",
            },
          };

          
      
          const meeting = new VideoSDKMeeting();
          meeting.init(config);
        });
      
        script.src =
          "https://sdk.videosdk.live/rtc-js-prebuilt/0.3.1/rtc-js-prebuilt.js";
        document.getElementsByTagName("head")[0].appendChild(script);
      </script>
</body>
</html>
